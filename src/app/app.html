<div class="min-h-screen flex">
  <!-- Sidebar -->
  <div class="w-64 bg-gray-800 text-white h-screen fixed left-0 top-0 overflow-y-auto transition-all duration-300 ease-in-out z-50">
    <div class="p-4">
      <h1 class="text-2xl font-bold mb-8">E-Commerce</h1>
      <nav class="space-y-2">
        <a *ngFor="let ruta of rutas" [routerLink]="ruta.link" class="flex items-center p-2 rounded hover:bg-gray-700">
          <span class="ml-3">{{ruta.label}}</span>
        </a>
      </nav>
    </div>
  </div>
  <div class="pl-64">
    <router-outlet />
  </div>
  </div>
