<div class="max-w-xs rounded-xl overflow-hidden shadow-lg bg-white m-4 p-6 hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
    <div class="relative h-56 w-full mb-4 overflow-hidden rounded-lg">
        <img 
            class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
            [src]="product()?.images?.[0] | safeImage"
             [alt]="product()?.title"
        >
    </div>
    <div class="px-1">
        <div class="flex justify-between items-start mb-2">
            <h1 class="text-xl font-bold text-gray-800 leading-tight">{{product()?.title}}</h1>
            <span class="bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-0.5 rounded-full">
                ${{product()?.price | number:'1.2-2'}}
            </span>
        </div>
        <div class="flex justify-between items-center space-x-2">
            <button (click)="openDetail(product()!.id)" class="flex-1 bg-white text-blue-600 border border-blue-600 hover:bg-blue-50 font-medium rounded-lg text-sm px-4 py-2.5 text-center transition-colors">
                Ver detalles
            </button>
            <button class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-sm px-4 py-2.5 text-center transition-colors"
            (click)="addToCart(product()!)">
                AÃ±adir al carrito
            </button>
        </div>
    </div>
</div>
