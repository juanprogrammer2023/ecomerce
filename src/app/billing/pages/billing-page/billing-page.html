<div class="min-h-screen bg-gray-100 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Proceso de Facturación</h1>
      <p class="mt-2 text-sm text-gray-600">Complete los datos del cliente y revise los artículos</p>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-5 gap-2">
      <!-- Columna del formulario del cliente -->
      <div class="lg:col-span-3 space-y-6">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
          <div class="px-4 py-5 sm:px-6 bg-gray-50 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900">Datos del Cliente</h2>
          </div>
          <div class="p-4 sm:p-6">
            <app-billing-customer-form></app-billing-customer-form>
          </div>
        </div>
      </div>

      <!-- Columna del resumen -->
      <div class="lg:col-span-2 ">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
          <div class="px-4 py-5 sm:px-6 bg-gray-50 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900">Resumen de la Factura</h2>
          </div>
          <div class="p-4 sm:p-6">
            <app-billing-items-summary (emitConstumer)="emitInvoiceItems($event)"></app-billing-items-summary>
          </div>
        </div>
        
        <!-- Sección de totales y acciones -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
          <div class="px-4 py-5 sm:px-6 bg-gray-50 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900">Total a Pagar</h2>
          </div>
          <div class="p-6">
            <div class="flex justify-between items-center mb-4">
              <span class="text-gray-600">Subtotal:</span>
              <span class="font-medium">$0.00</span>
            </div>
            <div class="flex justify-between items-center mb-4">
              <span class="text-gray-600">Impuestos (19%):</span>
              <span class="font-medium">$0.00</span>
            </div>
            <div class="flex justify-between items-center pt-4 border-t border-gray-200">
              <span class="text-lg font-bold text-gray-900">Total:</span>
              <span class="text-xl font-bold text-blue-600">$0.00</span>
            </div>
            <div class="mt-6">
              <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Generar Factura
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
