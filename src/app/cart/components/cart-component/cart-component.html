<div class="w-full p-4">
  <h1 class="text-2xl font-bold mb-6">Carrito de compras</h1>
  
  <div class="space-y-4 w-full">
    @for (item of items(); track item.id) {
      <app-cart-item-component [product]="item"></app-cart-item-component>
    }
    <button (click)="generateInvoice()"> generar factura</button>
  </div>
  
  @if (items().length === 0) {
    <div class="text-center py-8 text-gray-500">
      <p>Tu carrito está vacío :/</p>
      <a routerLink="/products" class="text-blue-600 hover:underline">
        Ver productos
      </a>
    </div>
  }
</div>
