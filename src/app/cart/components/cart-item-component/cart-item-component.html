<div class="flex items-center p-4 border-b border-gray-200">
  <!-- Product Image -->
  <div class="w-20 h-20 bg-gray-100 rounded-md overflow-hidden mr-4">
    <img 
    src="/images/no-image.png"
      [alt]="product()?.title"
      class="w-full h-full object-cover"
    >
  </div>
  
  <!-- Product Info -->
  <div class="flex-1">
    <h3 class="font-medium text-gray-900 line-clamp-2">
      {{product()?.title}}
    </h3>
    <p class="text-lg font-semibold text-gray-900 mt-1">
      ${{product()?.price}}
    </p>
  </div>
  
  <!-- Quantity Controls -->
  <div class="flex items-center space-x-2 ml-4">
    <button 
      class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200"
    >
      -
    </button>
    <button 
      class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200"
    >
      +
    </button>
  </div>
  
  <!-- Remove Button -->
  <button 
    class="ml-4 text-gray-400 hover:text-red-500"
    (click)="removeFromCart()"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
    </svg>
  </button>
</div>
