<div class="flex items-center p-4 border-b border-gray-200 hover:bg-gray-50 transition-colors">
  <!-- Product Image -->
  <div class="w-20 h-20 bg-gray-100 rounded-md overflow-hidden mr-4 flex-shrink-0">
    <img 
      [src]="product()?.images?.[0] || '/images/no-image.png'"
      [alt]="product()?.title"
      class="w-full h-full object-cover"
    >
  </div>
  
  <!-- Product Info -->
  <div class="flex-1 min-w-0">
    <h3 class="font-medium text-gray-900 line-clamp-2 mb-1">
      {{product()?.title}}
    </h3>
    <p class="text-lg font-semibold text-gray-900">
      ${{product()?.price}}
    </p>
    <p class="text-sm text-gray-500">
      Subtotal: ${{ (product()?.price || 0) * (quantity() || 1) }}
    </p>
  </div>
  
  <!-- Quantity Controls -->
  <div class="flex items-center space-x-2 ml-4">
    <button 
      (click)="decreaseQuantity()"
      [disabled]="quantity() <= 1"
      class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
      </svg>
    </button>
    <span class="w-8 text-center font-medium">{{ quantity() || 1 }}</span>
    <button 
      (click)="increaseQuantity()"
      class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 transition-colors"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>
  </div>
  
  <!-- Remove Button -->
  <button 
    class="ml-4 p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-full transition-colors"
    (click)="removeFromCart()"
    title="Eliminar del carrito"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
    </svg>
  </button>
</div>
